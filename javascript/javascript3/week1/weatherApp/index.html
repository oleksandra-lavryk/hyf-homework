<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="container">
      <div class="control-panel">
        <input type="text" />
        <button id="show-by-city">Show</button>
        <div>
          <input type="checkbox" name="" id="show-map" checked />
          <label for="show-map">Show map</label>
        </div>
        <button id="show-by-position">Use my position</button>
      </div>

      <div class="weather-result-container">
        <p id="city-name"></p>
        <p id="today-date"></p>
        <img id="weather-icon" src="" alt="" />
        <p id="current-temp"></p>
        <p id="wind-speed"></p>
        <p id="clouds"></p>
        <p id="sun-rise"></p>
        <p id="sun-set"></p>
      </div>
      <div id="map-container"></div>
    </div>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
