<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <main>
    <div class="product-conatiner-header">
      <button class="change-color-button" type="button">Change color</button>
      <div class="sort-products-wrapper">
        <input type="checkbox" name="sort-products" id="sort-products" />
        <label for="sort-products">Sort products by rating</label>
      </div>
      <input
        class="input-name-filtering"
        type="text"
        placeholder="Enter name"
      />
      <input
        class="input-price-filtering"
        type="text"
        placeholder="Enter max price"
      />
    </div>

    <ul class="products-list"></ul>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
