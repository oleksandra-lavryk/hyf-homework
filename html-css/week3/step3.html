<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Yourcustomtailor - step 3</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="logo icon"></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="step2.html">Step 2</a>
          </li>
          <li>
            <a href="step3.html">Step 3</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1>Sign up to yourcustomtailor.com</h1>
    <h2>Step 3/3 - Time to learn about your preferences?</h2>
    <h4 class="progress-title">Progress:</h4>
    <progress max="100" value="99"></progress>
    <form action="index.html" method="post">
      <p>What kinf of items are tou interested in offers on?</p>
      <div class="preferences-types-container">
        <label>
          <span>Apparel</span>
          <input type="checkbox" name="preferences" value="apparal" checked>
        </label>
        <label>
          <span>Accessories</span>
          <input type="checkbox" name="preferences" value="accessories">
        </label>
        <label>
          <span>Handbags</span>
          <input type="checkbox" name="preferences" value="handbags">
        </label>
        <label>
          <span>Jewerly</span>
          <input type="checkbox" name="preferences" value="jewerly">
        </label>
        <label>
          <span>Shoes</span>
          <input type="checkbox" name="preferences" value="shoes" checked>
        </label>
      </div>
      <div class="preferences-images-container">
        <label>
          <img class="checkbox-img" src="images/style-1.jpg" alt="style-1 image">
          <span>Option 1</span>
          <input type="checkbox" name="style-option" value="style-1" checked>
        </label>
        <label>
          <img class="checkbox-img" src="images/style-2.jpg" alt="style-2 image">
          <span>Option 2</span>
          <input type="checkbox" name="style-option" value="style-2">
        </label>
        <label>
          <img class="checkbox-img" src="images/style-3.jpg" alt="style-3 image">
          <span>Option 3</span>
          <input type="checkbox" name="style-option" value="style-3">
        </label>
        <label>
          <img class="checkbox-img" src="images/style-4.jpg" alt="style-4 image">
          <span>Option 4</span>
          <input type="checkbox" name="style-option" value="style-4">
        </label>
        <label>
          <img class="checkbox-img" src="images/style-5.jpg" alt="style-5 image">
          <span>Option 5</span>
          <input type="checkbox" name="style-option" value="style-5">
        </label>
        <label>
          <img class="checkbox-img" src="images/style-6.jpg" alt="style-6 image">
          <span>Option 6</span>
          <input type="checkbox" name="style-option" value="style-6">
        </label>
      </div>
      <button type="submit" name="button">Finish</button>
    </form>

  </main>

</body>

</html>
